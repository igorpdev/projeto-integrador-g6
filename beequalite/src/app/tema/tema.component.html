<div class="container-fluid bg-principal bg-colmeia mb-0">

  <div class="row bg-color">
    <div class="col-md-12 text-dark">
      <a routerLink='/inicio' class="text-dark text-left">
        <!-- <i class=""> aqui é o icone</i> inicio  -->
      </a>
      <h1 class="fs-54 text-center fc-principal ff-principal mt-4">Temas</h1>
      <h5 class="fs-18 text-center fc-principal ff-principal">Veja aqui todos os temas cadastrados, ou cadastre um novo:
      </h5>
      <div class="row d-flex justify-content-center mt-4 mb-5">

        <div class="col-md-3">

          <input [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao"
            placeholder="Digite a descrição do tema">
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn" (click)='cadastrar()'>Cadastrar</button>
        </div>

      </div>


    </div>
  </div>



  <div class="container-fluid d-flex">
    <div class="container d-responsive justify-content-center caixa3">
      <div class="row mt-4">
        <div class="col-md-12 ">
          <h2 class="text-center fc-principal ff-principal">Todos os temas</h2>
        </div>
      </div>
      <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-10">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col" class="fc-principal ff-principal">#</th>
                <th scope="col" class="fc-principal ff-principal">Descrição</th>
                <th scope="col" class="text-right fc-principal ff-principal pl-4 pr-5">Modificações</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let item of listaTemas'>
                <th class="fc-principal ff-principal">{{item.id}}</th>
                <td class="fc-principal ff-principal">{{item.descricao}}</td>
                <td class="d-flex justify-content-end">
                  <button class="btn btn-warning mr-3" [routerLink]="['/tema-edit',item.id]">Editar</button>
                  <button class="btnc btn-danger" [routerLink]="['/tema-delete',item.id]">Apagar</button>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>

    </div>

  </div>

</div>
